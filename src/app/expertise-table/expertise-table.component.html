<table>
    <tr>
      <th></th>
      <th colspan="3">Perícia</th>
      <th class="text-center">Mod</th>
      <th class="text-center">Nível</th>
      <th class="text-center">Treino</th>
      <th class="text-center">Outros</th>
      <th class="text-center">Total</th>
    </tr>
    <ng-container *ngFor="let i of expertises_indexes">
      <tr>
        <td><input class="checkbox {{i}}" (click)="select_expertise($event)" type="checkbox"></td>
        <td class="expertise-name">{{expertises[i].nome}}</td>
        <td></td>
        <td></td>
        <td class="expertise-details">{{modifiers[expertises[i].num_atributo]}}</td>
        <td class="expertise-numbers">{{half_level}}</td>
        <td class="expertise-numbers">{{train[i]}}</td>
        <td class="expertise-numbers"><input type="number" class="number_input {{i}}" value="{{others[i]}}" (change)="change_other_expertises($event)"></td>
        <td class="expertise-sum">{{modifiers[expertises[i].num_atributo]+train[i]+half_level+others[i]}}</td>
      </tr>
    </ng-container>
</table>
